    <div class="content-login">
        <div class="form-login login">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <h2>Inicio de seciòn</h2>
            <form action="#">
                <div class="input-login">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required id="usu">
                    <label for="">Usuario</label>
                </div>
                <div class="input-login">
                    <span class="icon"><ion-icon name="lock-closed-uotline"></ion-icon></span>
                    <input type="password" required id="contra">
                    <label for="">Contraseña</label>
                </div>
                <button type="submit" class="btn" onclick="InicioSecion()">HAGA CLICK AQUI</button>
                <div class="login-register">
                    <p>¿Esta registrado?
                        <a href="#" class="register-link">REGISTRARSE</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="form-login register">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <h2>Nuevo Registro</h2>
            <form action="#">
                <div class="input-login">
                    <span class="icon"><ion-icon name="people"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Nombre Completo:</label>
                </div>
                <div class="input-login">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required >
                    <label for="">Usuario</label>
                </div>
                <div class="input-login">
                    <span class="icon"><ion-icon name="lock-closed-uotline"></ion-icon></span>
                    <input type="password" required >
                    <label for="">Contraseña</label>
                </div>
                <button type="submit" class="btn" >Registrarme</button>
                <div class="login-register">
                    <p>¿Se registro?
                        <a href="#" class="login-link">LOGIN</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
